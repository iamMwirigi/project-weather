<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WEATHER</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="card">
        <div class="search">
            <input type="text" placeholder="Enter City Name" spellcheck="false">
            <button><img src="images/search.png" alt="search"></button>
        </div>
        <div class="error">
            <p>Ivalid City Name</p>
        </div>
        <div class="weather">
            <img src="https://i.pinimg.com/236x/42/30/39/4230394c441d1f6a4137c7a434580ad4.jpg" alt="" class="weather icon">
            <h1 class="temp">19°C</h1>
            <h2 class="city">Meru</h2>
            <div class="details">
                <div class="col">
                    <img src="https://i.pinimg.com/236x/d1/da/0c/d1da0ca0ceb9057e0c7e720079190e19.jpg" alt="">
                    <div>
                        <p class="humidity">50%</p>
                        <p>Humidity</p>
                    </div>
                </div>
                <div class="col">
                    <img src="https://i.pinimg.com/236x/fd/9d/0c/fd9d0c93305469fa35a5795ca20ab067.jpg" alt="">
                    <div>
                        <p class="wind">20 km/h</p>
                        <p>Wind speed</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script>
        const apiKey = "030c1200e4bac6f69d26fdc220092ba2";
        const apiUrl = "https://api.openweathermap.org/data/2.5/weather?&units=metric&q="; // Fixed "unit" to "units" for the correct query parameter
        
        const searchBox = document.querySelector(".search input");
        const searchBtn = document.querySelector(".search button");
        const weatherIcon = document.querySelector(".weather.icon"); // Corrected "queryselector" to "querySelector"
        
        async function checkWeather(city) {
            const response = await fetch(apiUrl + city + `&appid=${apiKey}`); // Changed "appid" to "apiKey"

              if(response.status == 404){
                document.querySelector(".error").style.display = "block";
                document.querySelector(".weather").style.display = "none";

              }else{
                const data = await response.json();
        
        
        document.querySelector(".city").innerHTML = data.name;
        document.querySelector(".temp").innerHTML = Math.round(data.main.temp) + "°C"; // Corrected "math.round" to "Math.round"
        document.querySelector(".humidity").innerHTML = data.main.humidity + "%";
        document.querySelector(".wind").innerHTML = data.wind.speed + "km/h";
    
        if (data.weather[0].main == "Clouds") { // Capitalized "Clouds"
            weatherIcon.src = "https://i.pinimg.com/236x/77/c1/56/77c156b0888f37b0d75f552eebd9f5ef.jpg";
        } else if (data.weather[0].main == "Clear") { // Capitalized "Clear"
            weatherIcon.src = "https://i.pinimg.com/236x/35/a4/9f/35a49f896bbef9bc2494e57f9e4d0667.jpg";
        } else if (data.weather[0].main == "Rain") { // Capitalized "Rain"
            weatherIcon.src = "https://i.pinimg.com/236x/42/30/39/4230394c441d1f6a4137c7a434580ad4.jpg";
        } else if (data.weather[0].main == "Drizzle") { // Capitalized "Drizzle"
            weatherIcon.src = "https://i.pinimg.com/236x/9b/1b/90/9b1b90a70bc21130e409473b05769b3a.jpg";
        } else if (data.weather[0].main == "Mist") { // Capitalized "Mist"
            weatherIcon.src = "https://i.pinimg.com/236x/85/68/9f/85689f2b05e5a2319035896c1a79a39f.jpg";
        }
        document.querySelector(".weather").style.display = "block";
        document.querySelector(".error").style.display = "none";
    }

              }

           
        
        searchBtn.addEventListener("click", () => {
            checkWeather(searchBox.value);
        })



    </script>
</body>
</html>
